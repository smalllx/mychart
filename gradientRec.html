<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        canvas{
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas height="600" width="800"></canvas>
<script>
    var ctx=document.querySelector('canvas').getContext('2d');
    ctx.arc(100,100,20,0,2*Math.PI);
    ctx.fill();
    //渐变矩形
    ctx.beginPath();

    var lineGradient=ctx.createLinearGradient(200,250,500,250);
    lineGradient.addColorStop(0,'red');
    lineGradient.addColorStop(0.5,'blue');
    lineGradient.addColorStop(1,'green');
    ctx.fillStyle=lineGradient;
    ctx.fillRect(200,200,300,100);

</script>
</body>
</html>
